<div class="container mt-5">
    <h2 class="text-center mb-4">Ajouter un Encadrant</h2>
    <form [formGroup]="encadrantForm" (ngSubmit)="createEncadrant()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom:</label>
          <input id="nom" formControlName="nom" class="form-control" required>
          <div *ngIf="encadrantForm.get('nom')?.invalid && encadrantForm.get('nom')?.touched" class="text-danger">
            Le nom est requis.
          </div>
        </div>
  
        <div class="col-md-6">
          <label for="prenom" class="form-label">Prénom:</label>
          <input id="prenom" formControlName="prenom" class="form-control" required>
          <div *ngIf="encadrantForm.get('prenom')?.invalid && encadrantForm.get('prenom')?.touched" class="text-danger">
            Le prénom est requis.
          </div>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control" required>
          <div *ngIf="encadrantForm.get('email')?.invalid && encadrantForm.get('email')?.touched" class="text-danger">
            Un email valide est requis.
          </div>
        </div>
  
        <div class="col-md-6">
          <label for="telephone" class="form-label">Téléphone:</label>
          <input id="telephone" formControlName="telephone" class="form-control" required>
        </div>
        <div class="col-md-6">
            <input type="hidden" id="role" formControlName="role" class="form-control" required>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="specialite" class="form-label">Spécialité:</label>
          <input id="specialite" formControlName="specialite" class="form-control" required>
        </div>
  
        <div class="col-md-6">
          <label for="annee_experience" class="form-label">Années d'expérience:</label>
          <input id="annee_experience" formControlName="annee_experience" type="number" class="form-control" required>
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="niveau_etudes" class="form-label">Niveau d'études:</label>
          <input id="niveau_etudes" formControlName="niveau_etudes" class="form-control" required>
        </div>
  
        <div class="col-md-6">
          <label for="statut" class="form-label">Statut:</label>
          <input id="statut" formControlName="statut" class="form-control" required>
        </div>
      </div>
  
      <div class="mt-3 mb-3 d-flex">
        <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/gestionnaire/dasbord-prog-talent">Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="encadrantForm.invalid">Ajouter</button>
      </div>
    </form>
  </div>
