<!-- Titre -->
<h2 class="mb-4">Liste des formateurs</h2>
                  
<!-- Tableau pour afficher les étudiants -->
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Nom Complet</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Boucle Angular pour itérer sur la liste des étudiants -->
    <tr *ngFor="let encadrant of encadrants; let i = index">
      <td>{{ i + 1 }}</td> <!-- Index de l'étudiant dans la liste -->
      <td>{{ encadrant.nom }} {{ encadrant.prenom }}</td>
      <td>{{ encadrant.email }}</td>
      <td>{{ encadrant.phone_number }}</td>
      <td>
        <div class="d-flex">
            <a class="btn btn-warning btn-sm mx-2" [routerLink]="['/gestionnaire/modification-encadrant', encadrant.id]">Modifier</a>
            <button class="btn btn-danger btn-sm" (click)="deleteEncadrant(encadrant.id)">Supprimer</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
