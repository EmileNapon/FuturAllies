<div class="container">
    <h2>Créer des groupes d'étudiants</h2>
  
    <form [formGroup]="groupForm" (ngSubmit)="creerGroupes()" class="mb-4">
      <div class="form-group mb-4">
        <label for="nombreGroupes">Nombre de groupes :</label>
        <input id="nombreGroupes" type="number" formControlName="nombreGroupes" class="form-control" min="1" required>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!groupForm.valid">Créer des groupes</button>
    </form>
  
    <div *ngIf="groupes.length > 0" class="mt-4">
      <h3>Groupes créés</h3>
      <!-- <div *ngFor="let groupe of groupes; let i = index">
        <h4>Groupe {{ i + 1 }}</h4>
        <ul>
          <li *ngFor="let etudiant of groupe">{{ etudiant.nom }} {{ etudiant.prenom }}</li>
        </ul>
      </div> -->
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th style="width: 20%; text-align: center; vertical-align: middle;">Groupes</th>
                <th style="width: 60%;">
                    <table class="table table-striped">
                        <tr>
                            <th colspan="3" style="width: 100%; text-align: center;">les membres</th>
                        </tr>
                        <tr>
                            
                            <th style="width: 60%;">Nom complet</th>
                            <th style="width: 40%;">Adresse Mail</th>
                            
                        </tr>
                        
                    </table>
                </th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody class="">
            <!-- Introduction à la finance avec plusieurs séances -->
            <tr  *ngFor="let groupe of groupes; let i = index">
                <td  style="width: 20%; text-align: center; vertical-align: middle;"> Groupe {{ i + 1 }}</td>
                <td style="width: 60%;">
                    <table class="table table-striped">
                        <tr *ngFor="let etudiant of groupe">
                            <td style="width: 60%;">{{ etudiant.nom }} {{ etudiant.prenom }}</td>
                            <td style="width: 40%;">{{ etudiant.email }}</td>
                        </tr>
                    </table>
                </td>
                <td style="width: 20%;">
                    <div class="d-flex">
                        <!-- <button class="btn btn-warning btn-sm mx-2">Modifier</button> -->
                        <button class="btn btn-danger btn-sm">Supprimer</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
