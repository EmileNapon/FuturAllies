
<div  class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
                      <h2>Creation <b>de formation</b></h2>
                  </div>
                  <div class="col-sm-6">
                      <a  class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span></span></a>
                      <a   class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>
                      <a  class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>  						
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <h1>Créer une nouvelle formation</h1>
  <form *ngIf='statut' [formGroup]="formationForm" (ngSubmit)= "onSubmit()" >
    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" id="titre" class="form-control" formControlName="titre" placeholder=' Formation professionnelle programme talent' required>
      <div *ngIf="formationForm.get('titre')?.invalid && formationForm.get('titre')?.touched" class="text-danger">
        Titre requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" id="type" class="form-control" placeholder='2ieme promotion ' formControlName="type" required>
      <div *ngIf="formationForm.get('type')?.invalid && formationForm.get('type')?.touched" class="text-danger">
        Type requis.
      </div>
      
    </div>
    <div class="mb-3">
      <label for="niveau" class="form-label">Niveau requis</label>
      <input type="text" id="niveau" class="form-control" formControlName="niveau"  placeholder='Bac et plus' required>
      <div *ngIf="formationForm.get('niveau')?.invalid && formationForm.get('niveau')?.touched" class="text-danger">
        Niveau requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="text" id="date" class="form-control" formControlName="date"  placeholder=' 01/01/2024 ' required>
      <div *ngIf="formationForm.get('date')?.invalid && formationForm.get('date')?.touched" class="text-danger">
        Type requis.
      </div>
    </div>
    <div class="mb-3">
      <label for="duree" class="form-label">Durée</label>
      <input type="text" id="duree" class="form-control" formControlName="duree" placeholder=' 01 mois ' required>
      <div *ngIf="formationForm.get('duree')?.invalid && formationForm.get('duree')?.touched" class="text-danger">
        Durée requise.
      </div>
    </div>


    <div class="mb-3">
      <label for="prix" class="form-label">Prix en fcfa</label>
      <input type="number" id="prix" class="form-control" formControlName="prix" placeholder=' 60000 '  required>
      <div *ngIf="formationForm.get('prix')?.invalid && formationForm.get('prix')?.touched" class="text-danger">
        Prix requis et doit être positif.
      </div>
    </div>



    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de places</label>
      <input type="number" id="nombre" class="form-control" formControlName="nombre" required>
      <div *ngIf="formationForm.get('nombre')?.invalid && formationForm.get('nombre')?.touched" class="text-danger">
        Nombre de places requis et doit être au moins 1.
      </div>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Localisation</label>
      <input type="text" id="location" class="form-control" formControlName="location" placeholder=' FIDALLI ' required>
      <div *ngIf="formationForm.get('location')?.invalid && formationForm.get('location')?.touched" class="text-danger">
        Localisation requise.
      </div>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Résumé</label>
      <textarea id="resume" class="form-control" formControlName="resume" placeholder='Resume des grands points' required></textarea>
      <div *ngIf="formationForm.get('resume')?.invalid && formationForm.get('resume')?.touched" class="text-danger">
        Résumé requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description" placeholder=' Cette formation garantie un stage ' required></textarea>
      <div *ngIf="formationForm.get('description')?.invalid && formationForm.get('description')?.touched" class="text-danger">
        Description requise.
      </div>
    </div>

    <div class="mt-3 mb-3 d-flex">
      <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/gestionnaire/dasbord-prog-talent">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="formationForm.invalid">Créer la formation</button>
    </div>
  </form>



</div>
