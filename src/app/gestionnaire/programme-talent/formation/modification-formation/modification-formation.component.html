

<div  class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
                      <h2>Modifier <b>une formation</b></h2>
                  </div>
                  <div class="col-sm-6">
                      <a  class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span></span></a>
                      <a   class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>
                      <a  class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>  						
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <h1>Modifier la formation</h1>
  <form [formGroup]="formationForm" (ngSubmit)="updateFormation()">
    
    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" id="titre" class="form-control" formControlName="titre" required>
      <div *ngIf="formationForm.get('titre')?.invalid && formationForm.get('titre')?.touched" class="text-danger">
        Titre requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <input type="text" id="type" class="form-control" formControlName="type" required>
      <div *ngIf="formationForm.get('type')?.invalid && formationForm.get('type')?.touched" class="text-danger">
        Type requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="niveau" class="form-label">Niveau</label>
      <input type="text" id="niveau" class="form-control" formControlName="niveau" required>
      <div *ngIf="formationForm.get('niveau')?.invalid && formationForm.get('niveau')?.touched" class="text-danger">
        Niveau requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input type="number" id="prix" class="form-control" formControlName="prix" required>
      <div *ngIf="formationForm.get('prix')?.invalid && formationForm.get('prix')?.touched" class="text-danger">
        Prix requis et doit être positif.
      </div>
    </div>

    <div class="mb-3">
      <label for="duree" class="form-label">Durée</label>
      <input type="text" id="duree" class="form-control" formControlName="duree" required>
      <div *ngIf="formationForm.get('duree')?.invalid && formationForm.get('duree')?.touched" class="text-danger">
        Durée requise.
      </div>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de places</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
      <div *ngIf="formationForm.get('nombre')?.invalid && formationForm.get('nombre')?.touched" class="text-danger">
        Nombre de places requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Lieu de la formation</label>
      <input type="text" id="location" class="form-control" formControlName="location" required>
      <div *ngIf="formationForm.get('location')?.invalid && formationForm.get('location')?.touched" class="text-danger">
        Lieu de la formation requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="resume" class="form-label">Résumé</label>
      <textarea id="resume" class="form-control" formControlName="resume" required></textarea>
      <div *ngIf="formationForm.get('resume')?.invalid && formationForm.get('resume')?.touched" class="text-danger">
        Résumé requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description" required></textarea>
      <div *ngIf="formationForm.get('description')?.invalid && formationForm.get('description')?.touched" class="text-danger">
        Description requise.
      </div>
    </div>

    <div class="mt-3 mb-3 d-flex">
      <button type="submit" class="btn btn-outline-danger mx-2" routerLink="/gestionnaire/dasbord-prog-talent">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="formationForm.invalid">Modifier la formation</button>
    </div>

    <!-- <button type="submit" class="btn btn-primary" [disabled]="formationForm.invalid">Modifier la formation</button> -->
  </form>
</div>
