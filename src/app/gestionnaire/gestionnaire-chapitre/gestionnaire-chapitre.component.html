
<body>


  <div  class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>Contenus</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a  class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span></span></a>
                        <a   class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>
                        <a  class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span></span></a>  						
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class='container'>
        <div class="row">
          <div class="col-sm-10 mb-10 mb-sm-0">
            <div class="card" style='border:none; '>
              <div class="card-body">
                  <br/> <br/> 
                <span style='font-size:110%;' *ngFor='let chapitre of __filteredChapitresGestionnaire__; let i=index'>
                  <h1>
                    {{chapitre.titre}}<span (click)='onSelectgestionnaireCours(chapitre.id)' style='border:none;padding-left:20px;'>    <i class="bi bi-pencil" style='font-size:70%; '></i></span>
                  </h1>
                  <br/>        
                  <div *ngFor='let contenu of ContenusFiltres '>
                    <h3 *ngIf='contenu.chapitre==chapitre.id'>{{contenu.id}}. <span [innerHTML]="contenu.sous_titre"></span></h3>
                    <p *ngIf='contenu.chapitre==chapitre.id'  [innerHTML]="contenu.description">
                        {{contenu.description}}
                      </p>          
                  </div>
                    <br/><br/>                
                </span>
              </div>
            </div>
          </div>
        </div>
        </div>
        
        <footer>
          <div class="footer-bottom" style='text-align: center'>
              <p>&copy; 2024 FuturAlliés. Tous droits réservés.</p>
          </div>
        </footer>




<div>
    
</div>
          
    </body>
