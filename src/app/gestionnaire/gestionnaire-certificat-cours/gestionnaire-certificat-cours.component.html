
<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Liste des cours</h2>
                        </div>
                        <div class="col-sm-6">
                            <a (click)=" OnAddDomaine()"  class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>ajouter</span></a>   						
                        </div>
                    </div>
                </div>
                <div *ngIf=" !__addDomaine__">
                <div *ngIf=" !addDomaineList">
                <table class="table">
                    
                    <tbody>
                        <tr *ngFor='let cours of __filteredMatieresGestionnaire__'>
                            <td >
                                <div (click)="selecterDomaine(cours.id, cours.nom)" > 
                                        
                                    <i class="circle"
                                    [ngClass]="{
                                        'bi bi-circle': !selectedIds.includes(cours.id),
                                        'bi bi-circle-fill': selectedIds.includes(cours.id)
                                    }" 
                                  ></i>
                                   
                                </div>
                                    
                            </td>
                            <td >{{cours.nom}} </td>
                            <td *ngIf='selectedDomaineIndex === cours.id'>
                                <a *ngIf='__iconVoirMatiere__' (click)="onSelectgestionnaireCours(cours.id)" class="matiere" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="matiere"><i class="bi bi-chevron-right"></i></i></a>                            </td>
                        </tr>					
                    </tbody>
                </table>
            </div>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#">Previous</a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>        
    </div>
    <div *ngIf='__addDomaine__==true' class='fixed'>           
        <div class="container container-l d-flex justify-content-center align-items-center min-vh-10">
            <div class="col-md-8 col-lg-6">
                <form [formGroup]= 'MatiereForm' (ngSubmit)="onSubmit()">
                    <!-- Nom Complet -->

                    <div class="row mb-3 align-items-center">
                        <label for="nom" class="col-sm-4 col-form-label"> Title</label>
                        <div class="col-sm-8 input-group">
                            <span class="input-group-text"><i class="bi bi-file-earmark-plus"></i></span>
                            <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Titre de la formation">
                        </div>
                    </div> 
                    <div class='nav'>        
                        <button (click)='OnAdd()' type="submit" class="btn btn-primary mb-3">Ajouter</button>
                        <button  (click)=" ondelete()" type="submit" class="btn btn-danger  mb-3 nav-item">Annuler///</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div *ngIf='addDomaineList==true'>           
        <div class="container container-l">
            <div class="col-md-8 col-lg-8">
                    <div class="row mb-8 align-items-center">
                        <label for="nom" class="col-sm-8 col-form-label"> Voici les cours de certification du domaine....</label>
                    </div>
                    <h3>Cours sélectionnés :</h3>
                    <ul>
                    <li *ngFor="let nom of selectedCoursNoms">{{ nom }}</li>
                    </ul>
                    <div class='nav'>        
                        <button  type="submit" class="btn btn-primary mb-3">add</button>
                        <button  (click)=" ondelete()" type="submit" class="btn btn-danger  mb-3 nav-item">Annuler</button>
                    </div>
            </div>
        </div>
    </div>
    <div style='text-align:center'>
    <button  (click)="AjoutCours()">Ajouter chapitre</button>
    </div>

    <p>{{filtred__domaines__}}----</p>
    </body>
